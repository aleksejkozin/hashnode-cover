trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - script: |
      yarn install
    displayName: 'yarn install'

  - task: Pulumi@1
    script: |
      yarn run deploy
    displayName: 'Pulumi deploy'
    env:
      PULUMI_ACCESS_TOKEN: $(PULUMI_ACCESS_TOKEN)
